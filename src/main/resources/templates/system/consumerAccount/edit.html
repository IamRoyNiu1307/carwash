<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-consumerAccount-edit" th:object="${consumerAccount}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">消费者账号/手机号：</label>
				<div class="col-sm-8">
					<input id="consumerAccount" name="consumerAccount" th:field="*{consumerAccount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">消费者密码：</label>
				<div class="col-sm-8">
					<input id="consumerPassword" name="consumerPassword" th:field="*{consumerPassword}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">openid：</label>
				<div class="col-sm-8">
					<input id="openid" name="openid" th:field="*{openid}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/consumerAccount"
		$("#form-consumerAccount-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-consumerAccount-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
