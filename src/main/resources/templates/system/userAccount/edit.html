<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userAccount-edit" th:object="${userAccount}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户账号：</label>
				<div class="col-sm-8">
					<input id="userAccount" name="userAccount" th:field="*{userAccount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户密码：</label>
				<div class="col-sm-8">
					<input id="userPassword" name="userPassword" th:field="*{userPassword}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">角色编号：</label>
				<div class="col-sm-8">
					<input id="roleId" name="roleId" th:field="*{roleId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">openid：</label>
				<div class="col-sm-8">
					<input id="openid" name="openid" th:field="*{openid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">真实姓名：</label>
				<div class="col-sm-8">
					<input id="realName" name="realName" th:field="*{realName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驾照A面：</label>
				<div class="col-sm-8">
					<input id="drivingLicence1" name="drivingLicence1" th:field="*{drivingLicence1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驾照B面：</label>
				<div class="col-sm-8">
					<input id="drivingLicence2" name="drivingLicence2" th:field="*{drivingLicence2}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/userAccount"
		$("#form-userAccount-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-userAccount-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
