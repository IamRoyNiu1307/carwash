<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-keyInfo-edit" th:object="${keyInfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">钥匙柜编号：</label>
				<div class="col-sm-8">
					<input id="containerId" name="containerId" th:field="*{containerId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">钥匙状态：</label>
				<div class="col-sm-8">
					<select id="statusId" name="statusId" class="form-control" >
						<option th:if="${statusList!=null}"th:each="status:${statusList}" th:value="${status.id}" th:text="${status.statusName}" th:field="*{statusId}"></option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/keyInfo"
		$("#form-keyInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-keyInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
