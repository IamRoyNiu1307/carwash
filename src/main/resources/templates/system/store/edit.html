<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-store-edit" th:object="${store}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">门店编号：</label>
				<div class="col-sm-8">
					<input id="storeId" name="storeId" th:field="*{storeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">门店名：</label>
				<div class="col-sm-8">
					<input id="storeName" name="storeName" th:field="*{storeName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建人账号：</label>
				<div class="col-sm-8">
					<input id="ownerAccount" name="ownerAccount" th:field="*{ownerAccount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所在省份：</label>
				<div class="col-sm-8">
					<input id="provinceid" name="provinceid" th:field="*{provinceid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所在城市：</label>
				<div class="col-sm-8">
					<input id="cityid" name="cityid" th:field="*{cityid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所在街道：</label>
				<div class="col-sm-8">
					<input id="street" name="street" th:field="*{street}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">经度：</label>
				<div class="col-sm-8">
					<input id="posLng" name="posLng" th:field="*{posLng}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">纬度：</label>
				<div class="col-sm-8">
					<input id="posLat" name="posLat" th:field="*{posLat}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系人：</label>
				<div class="col-sm-8">
					<input id="contacts" name="contacts" th:field="*{contacts}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input id="contactsPhone" name="contactsPhone" th:field="*{contactsPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">门店状态编号：</label>
				<div class="col-sm-8">
					<input id="statusId" name="statusId" th:field="*{statusId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">简介：</label>
				<div class="col-sm-8">
					<input id="introduction" name="introduction" th:field="*{introduction}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">图标路径：</label>
				<div class="col-sm-8">
					<input id="faviconPath" name="faviconPath" th:field="*{faviconPath}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/store"
		$("#form-store-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-store-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
