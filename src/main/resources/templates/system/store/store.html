<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								门店编号：<input type="text" name="storeId"/>
							</li>

							<li>
								门店名：<input type="text" name="storeName"/>
							</li>

							<li>
								创建人账号：<input type="text" name="ownerAccount"/>
							</li>

							<li>
								所在省份：<input type="text" name="provinceid"/>
							</li>

							<li>
								所在城市：<input type="text" name="cityid"/>
							</li>

							<li>
								所在街道：<input type="text" name="street"/>
							</li>

							<li>
								经度：<input type="text" name="posLng"/>
							</li>

							<li>
								纬度：<input type="text" name="posLat"/>
							</li>

							<li>
								联系人：<input type="text" name="contacts"/>
							</li>

							<li>
								联系电话：<input type="text" name="contactsPhone"/>
							</li>

							<li>
								门店状态编号：<input type="text" name="statusId"/>
							</li>

							<li>
								简介：<input type="text" name="introduction"/>
							</li>

							<li>
								图标路径：<input type="text" name="faviconPath"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:store:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:store:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:store:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:store:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:store:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:store:remove')}]];
        var prefix = ctx + "system/store";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "门店",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '编号',
					visible: false
				},
				{
					field : 'storeId', 
					title : '门店编号',
					sortable: true
				},
				{
					field : 'storeName', 
					title : '门店名',
					sortable: true
				},
				{
					field : 'ownerAccount', 
					title : '创建人账号',
					sortable: true
				},
				{
					field : 'provinceid', 
					title : '所在省份',
					sortable: true
				},
				{
					field : 'cityid', 
					title : '所在城市',
					sortable: true
				},
				{
					field : 'street', 
					title : '所在街道',
					sortable: true
				},
				{
					field : 'posLng', 
					title : '经度',
					sortable: true
				},
				{
					field : 'posLat', 
					title : '纬度',
					sortable: true
				},
				{
					field : 'contacts', 
					title : '联系人',
					sortable: true
				},
				{
					field : 'contactsPhone', 
					title : '联系电话',
					sortable: true
				},
				{
					field : 'statusId', 
					title : '门店状态编号',
					sortable: true
				},
				{
					field : 'introduction', 
					title : '简介',
					sortable: true
				},
				{
					field : 'faviconPath', 
					title : '图标路径',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
