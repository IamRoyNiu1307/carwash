<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul id="searchUl">
                        <li>
                            <span class="textSpan">用户编号：</span><input type="text" name="userId"/>
                        </li>
                        <li>
                            <span class="textSpan">登录名：</span><input type="text" name="loginName"/>
                        </li>
                        <li>
                            <span class="textSpan">用户姓名：</span><input type="text" name="userName"/>
                        </li>

                        <li>
                            <span class="textSpan">性别：</span><input type="text" name="sex"/>
                        </li>

                        <li>
                            <span class="textSpan">电话：</span><input type="text" name="phonenumber"/>
                        </li>

                        <li>
                            <span class="textSpan">密码：</span><input type="text" name="password"/>
                        </li>
                        <li>
                            <span class="textSpan">salt：</span><input type="text" name="salt"/>
                        </li>
                        <li>
                            <span class="textSpan">状态：</span><input type="text" name="status"/>
                        </li>

                        <li>
                            <span class="textSpan">驾照A面：</span><input type="text" name="driverLicense1"/>
                        </li>

                        <li>
                            <span class="textSpan">驾照B面：</span><input type="text" name="driverLicense2"/>
                        </li>
                        <li>
                            <span class="textSpan">所属门店编号：</span><input type="text" name="storeId"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var verifyFlag = [[${@permission.hasPermi('system:checkUser:detail')}]];
    var prefix = ctx + "system/checkUser";

    $(function () {
        var options = {
            url: prefix + "/list",
            detailUrl: prefix + "/detail/{id}",
            modalName: "人员审核",
            search: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'userId',
                    title: '用户编号',
                    visible: false
                },
                {
                    field: 'loginName',
                    title: '登录名',
                    visible: false
                },
                {
                    field: 'userName',
                    title: '用户姓名',
                    sortable: true
                },
                {
                    field: 'sex',
                    title: '性别',
                    sortable: true
                },
                {
                    field: 'phonenumber',
                    title: '电话',
                    sortable: true
                },
                {
                    field: 'password',
                    title: '密码',
                    sortable: true
                },
                {
                    field: 'salt',
                    title: 'salt',
                    visible: false
                },
                {
                    field: 'status',
                    title: '状态',
                    visible: false
                },
                {
                    field: 'drivingLicence1',
                    title: '驾照A面',
                    sortable: true
                },
                {
                    field: 'drivingLicence2',
                    title: '驾照B面',
                    sortable: true
                },
                {
                    field: 'store.storeName',
                    title: '所属门店',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + verifyFlag + '" href="#" onclick="$.operate.detail(\'' + row.userId + '\')"><i class="fa fa-search"></i>详细</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
