<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul id="searchUl">
						<li>
							<span class="textSpan">订单编号：</span><input type="text" name="orderId"/>
						</li>

						<li>
							<span class="textSpan">消费者账号：</span><input type="text" name="consumerAccount"/>
						</li>

						<li>
							<span class="textSpan">门店编号：</span><input type="text" name="storeId"/>
						</li>

						<li>
							<span class="textSpan">订单状态：</span><input type="text" name="statusName"/>
						</li>

						<li>
							<span class="textSpan">付款状态编号：</span><input type="text" name="payStatusId"/>
						</li>

						<li>
							<span class="textSpan">付款时间：</span><input type="text" name="payDate"/>
						</li>

						<li>
							<span class="textSpan">下单时间：</span><input type="text" name="createDate"/>
						</li>

						<li>
							<span class="textSpan">完成时间：</span><input type="text" name="finishDate"/>
						</li>

						<li>
							<span class="textSpan">车辆编号：</span><input type="text" name="carId"/>
						</li>

						<li>
							<span class="textSpan">车辆所在地址：</span><input type="text" name="carAddress"/>
						</li>

						<li>
							<span class="textSpan">钥匙信息编号：</span><input type="text" name="keyInfoId"/>
						</li>

						<li>
							<span class="textSpan">模式：</span><input type="text" name="typeName"/>
						</li>

						<li>
							<span class="textSpan">工作人员账号：</span><input type="text" name="userAccount"/>
						</li>

						<li>
							<span class="textSpan">备注：</span><input type="text" name="orderComment"/>
						</li>

						<li>
							<span class="textSpan">预约时间：</span><input type="text" name="appointmentTime"/>
						</li>

						<li>
							<span class="textSpan">时间段：</span><input type="text" name="timeQuantum"/>
						</li>

						<li>
							<span class="textSpan">预算范围：</span><input type="text" name="expectCostName"/>
						</li>

						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:assignOrder:edit">
				<i class="fa fa-edit"></i> 修改
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:order:edit')}]];
    var prefix = ctx + "system/assignOrder";

    $(function() {
        var options = {
            url: prefix + "/list",
            updateUrl: prefix + "/edit/{id}",
            modalName: "订单",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field : 'id',
                    title : '编号',
                    visible: false
                },
                {
                    field : 'orderId',
                    title : '订单编号',
                    sortable: true
                },
                {
                    field : 'consumerAccount',
                    title : '消费者账号',
                    sortable: true
                },
                {
                    field : 'storeId',
                    title : '门店编号',
                    sortable: true
                },
                {
                    field : 'statusName',
                    title : '订单状态',
                    sortable: true
                },
                {
                    field : 'payStatusId',
                    title : '付款状态编号',
                    sortable: true
                },
                {
                    field : 'payDate',
                    title : '付款时间',
                    sortable: true
                },
                {
                    field : 'createDate',
                    title : '下单时间',
                    sortable: true
                },
                {
                    field : 'finishDate',
                    title : '完成时间',
                    sortable: true
                },
                {
                    field : 'carId',
                    title : '车辆编号',
                    sortable: true
                },
                {
                    field : 'carAddress',
                    title : '车辆所在地址',
                    sortable: true
                },
                {
                    field : 'keyInfoId',
                    title : '钥匙信息编号',
                    sortable: true
                },
                {
                    field : 'typeName',
                    title : '模式',
                    sortable: true
                },
                {
                    field : 'userAccount',
                    title : '工作人员账号',
                    sortable: true
                },
                {
                    field : 'orderComment',
                    title : '备注',
                    sortable: true
                },
                {
                    field : 'appointmentTime',
                    title : '预约时间',
                    sortable: true
                },
                {
                    field : 'timeQuantum',
                    title : '时间段',
                    sortable: true
                },
                {
                    field : 'expectCostName',
                    title : '预算范围',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>指派</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
