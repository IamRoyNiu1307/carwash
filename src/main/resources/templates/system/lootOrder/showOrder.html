<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    //var agreeFlag = [[${@permission.hasPermi('system:reviewedstore:agree')}]];
    // var refuseFlag = [[${@permission.hasPermi('system:reviewedstore:refuse')}]];
    var prefix = ctx + "system/lootOrder";

    $(function () {
        var options = {
            url: prefix + "/list",
            showOrderInfoUrl: prefix + "/showOrderInfoUrl/{id}",
            modalName: "可抢订单",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '订单编号',
                    visible: true
                },
                {
                    field: 'orderId',
                    title: '订单编号',
                    visible: true
                },
                {
                    field: 'consumerAccount',
                    title: '顾客账户',
                    sortable: true
                },
                {
                    field: 'statusId',
                    title: '订单状态',
                    sortable: true
                },

                {
                    field: 'createDate',
                    title: '下单时间',
                    sortable: true
                },
                {
                    field: 'carAddress',
                    title: '车辆所在地址',
                    sortable: true
                },
                {
                    field: 'typeName',
                    title: '模式名称',
                    sortable: true
                },
                {
                    field: 'orderComment',
                    title: '备注',
                    sortable: true
                },
                {
                    field: 'expectCostId',
                    title: '预算范围',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="#" onclick="$.operate.showOrderDetail(\'' + row.id + '\')"><i class="fa fa-edit"></i>详情</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
