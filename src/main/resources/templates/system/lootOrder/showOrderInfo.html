<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-order-show">
        <input id="id" name="id" th:field="${order.id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">订单ID：</label>
            <div class="col-sm-8">
                <input id="orderId" name="orderId" th:field="${order.orderId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户状态：</label>
            <div class="col-sm-8">
                <input id="consumerAccount" name="consumerAccount" th:field="${order.consumerAccount}"
                       class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <input id="statusId" name="statusId" th:field="${order.statusId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下单时间：</label>
            <div class="col-sm-8">
                <input id="createDate" name="createDate" th:field="${order.createDate}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">汽车id：</label>
            <div class="col-sm-8">
                <input id="carId" name="carId" th:field="${order.carId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">汽车地址：</label>
            <div class="col-sm-8">
                <input id="carAddress" name="carAddress" th:field="${order.carAddress}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id=" orderComment" name="orderComment" th:field="${order.orderComment}" class="form-control"
                       type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/lootOrder"
    $("#form-order-show").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.loot(prefix + "/loot", $('#form-order-show').serialize());
        }
    }
</script>
</body>
</html>
